version: '3.4'

services:
  railway.bookingreferenceservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8080
    ports:
      - "8080"

  railway.traindataservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:8090
    ports:
      - "8090"

  traintrain.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"

